#set running port for tomcat
server.port=8081
#set application name
spring.application.name=device-service
#set logging file
logging.file.path=./logs
logging.file.name=${logging.file.path}/device.log
#datasource properties
spring.datasource.url=@device.db.url@
spring.datasource.driver-class-name=@db.driverClassName@
spring.datasource.username=@db.username@
spring.datasource.password=@db.password@
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1